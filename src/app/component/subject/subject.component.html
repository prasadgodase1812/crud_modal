<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">SUBJECT LOGIN</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="col">
            <div class="row">
              <form action="">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                  />
                </div>
                <div class="form-group">
                  <label for="name">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="email"
                  />
                </div>
                <div class="form-group">
                  <label for="name">City</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="city"
                  />
                </div>
                <div class="form-group">
                  <label for="name">Mobile</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="mobile"
                  />
                </div>
                <div class="btn"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" *ngIf="show">
          Submit
        </button>
        <button type="button" class="btn btn-success" *ngIf="update">
          Update
        </button>
      </div>
    </div>
  </div>
</div>
